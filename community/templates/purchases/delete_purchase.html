{% extends "base.html" %}


{% block title %} Delete Purchase {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#3d85c6; font-style: bold; font-size: 2rem; border-bottom: 1px solid white;">Delete Purchase Article</div> <br>
            Are you sure you want to delete the Purchase Article No: {{ object.articleno }}?<br>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Yes, Delete</button>
            <a href="{% url 'purchases-list' %}" class="btn ghost-blue">Cancel</a>
        </div>
        
    </form>

{% endblock content %}
