{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">

    <!-- Main CSS, then Sidebar CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">    
    
    <title>Invi - Logout</title>

</head>

<body>

    <div class="align-middle" style="color: #3d85c6; font-style: bold; font-size: 2rem;">FOODIM</div>
    <div class="align-middle" style="color: #3d85c6">An Inventory Management System</div>
    <br><br><br>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
        
            <div class="align-middle" style="color: #000000">You have been logged out! Thank you for using FOODIM</div>
            <br>

            <div class="border-top pt-3 align-middle">
                <a href="{% url 'login' %}"><button class="ml-2 ghost-pink">Log In Again</button></a> <br><br>
                {# <button class="ml-2 ghost-red">Exit</button> #}
            </div>
    
            <div class="align-middle"> <a href="{% url 'help' %}" style="color: darkblue">Help</a> </div>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>

</html>
